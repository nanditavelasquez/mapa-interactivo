<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Mapa</title>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="IMG/diseno-ux.png" type="image/x-icon">
</head>

<body>
    <div class="map-container">
        <h1 style="position: relative;left: 35px" ;>Mapa Interactivo</h1>

        <br>
        <div class="area" id="living-room">Sala</div>
        <div class="area" id="kitchen">Cocina</div>
        <div class="area" id="bath-room">Baño</div>
        <div class="area" id="room">Habitación</div>
        <div class="title">
            <img src="IMG/casa.jpg" alt="Plano de la Casa" id="house-map">
        </div>
        <div id="image-modal" class="modal">
            <span class="close-modal" id="close-modal">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

        <script type="text/javascript" src="js/mapa.js"></script>
    </div>
</body>

</html>
